format_version: '0.104'
response:
  stages:
  - name: ' DIGITIZER'
    filter:
      type: AD_CONVERSION
      input_full_scale: "40\t"
      output_full_scale: "16777216.000000\t"
    input_units: &id001
      name: V
      description: Volts
    output_units: &id002
      name: c
      description: Digital Counts
    input_sample_rate: 0.0
    output_sample_rate: 3.3333333e-05
    gain: &id003
      value: 400000.0
  - name: ' DECIMATION'
    filter:
      $ref: include/nmx.centaur.FirSym_s1_100.filter.yaml#filter
    input_units: *id001
    output_units: *id002
    input_sample_rate: 3.3333333e-05
    output_sample_rate: 0.0005
    gain: *id003
    decimation_factor: 15
  - name: ' DECIMATION'
    filter:
      $ref: include/nmx.centaur.FirSym_s2_100.filter.yaml#filter
    input_units: *id001
    output_units: *id002
    input_sample_rate: 0.0005
    output_sample_rate: 0.005
    gain: *id003
    decimation_factor: 10
  - name: ' DECIMATION'
    filter:
      $ref: include/nmx.centaur.FirSym_s3_100.filter.yaml#filter
    input_units: *id001
    output_units: *id002
    input_sample_rate: 0.005
    output_sample_rate: 0.01
    gain: *id003
    decimation_factor: 2
extras:
  DBIRD_response_type: "THEORETICAL\t"
notes:
- '# Generated by M. Langlais - ISTerre'
- '# On: 01/23/2015'
- '# fichier generique pour input a 40Vpp - gain 1'
- '# created from official information given by P. Devanney - NMX'
- "Response_name                        : DIGITIZER\t# optionnel"
- "Response_type                        : THEORETICAL\t# optionnel"
- "Input_sampling_interval              : 0\t\t# optionnel "
- "Output_sampling_interval             : 3.3333333e-05 \t# (= 30kHz)  "
- "Input_full_scale                     : 40\t# Vpp , gain = 1"
- "Output_full_scale                    : 16777216.000000\t# 2^24 bits"
- "Sensitivity                          : 400000.0\t# 2.5 \xB5v/bit"
- '# stage 1 decimation par 15'
- "Response_name                        : DECIMATION\t# optionnel"
- "Response_type                        : THEORETICAL\t# optionnel"
- "Input_sampling_interval              : 3.3333333e-05\t# 30kHz"
- "Output_sampling_interval             : 5.0000000e-04\t# 30kHz/15 = 2kHz"
- '# stage 2 decimation par 10'
- "Response_name                        : DECIMATION\t# optionnel"
- "Response_type                        : THEORETICAL\t# optionnel"
- "Input_sampling_interval              : 5.0000000e-04\t# 2kHz"
- "Output_sampling_interval             : 5.0000000e-03\t# 2kHz/10 = 200Hz"
- '# stage 3 decimation par 2'
- "Response_name                        : DECIMATION\t# optionnel"
- "Response_type                        : THEORETICAL\t# optionnel"
- "Input_sampling_interval              : 5.0000000e-03 #\t200Hz"
- "Output_sampling_interval             : 1.0000000e-02\t# 200Hz/2 = 100Hz"
