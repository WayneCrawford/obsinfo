            "VELOCITY_SERCEL_L28": 
                <<: *EQUIPMENTTYPE_EMPTY
                model: "L-28LB"
                type: "Geophone"
                description: "Sercel L-28LB 4.5 Hz 3C geophone"
                manufacturer: "Sercel"
