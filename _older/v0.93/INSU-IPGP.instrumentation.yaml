---
# To be completed by the OBS facility
#
# Channels are specified by the three component SEED code followed by a colon
# and the two component location code (location "00" should be used for the station
# and for sensors on or very near the station)
# The first character (Band Code) of the SEED channel code should be "B" 
# (broadband: sensor with highpass corner >= 10 s) or "S" (short-period,
# corner < 10s). Software reading this file should be be able to convert this
# to the appropriate band code based on the station sampling rate
#
# If you use the text "{sample_rate}" in the digital filter DBIRD_file name,
# it should be substituted by the station sample_rate specified in the NETWORK file

format_version: "0.93"

repeated_nodes:
    equipmenttype: &EQUIPMENTTYPE_EMPTY
        # FIELDS IN STATIONXML EQUIPMENTTYPE
        type: ~
        description: ~
        manufacturer: ~
        vendor: ~
        model: ~
        serial_number: ~
        calibration_date: ~

instrumentation:
    revision: 
        date: "2017-11-30"
        author: "Wayne Crawford"
    facility:
        reference_name: "INSU-IPGP"
        full_name: "INSU-IPGP OBS Park"
        email: "obs_ipgp@insu.cnrs.fr"
        website: "http://parc-obs.insu.cnrs.fr"
    response_format: "RESPONSE_YAML"
    response_directory: "RESPONSE_YAML_INSU-IPGP"
    variables:
        - "sample_rate"
    models: # SHOULD I PUT generic: and specific: under the same models: key?
        datalogger:
            "LC2000":
                <<: *EQUIPMENTTYPE_EMPTY
                type: "delta-sigma A/D converter + digital filter"
                description: "CS5321/22 delta-sigma A/D converter + FIR digital filter"
                manufacturer: "Cirrus Logic"
                model: "CS5321/22"
                response_files: 
                    - "digitizer/Scripps#LCPO2000_CS5321##theoretical#.response.yaml"
                    - "dig_filter/Scripps#LCPO2000_CS5322#{sample_rate}sps#theoretical#.response.yaml"
        ana_filter:
            "DPG_CARD": 
                <<: *EQUIPMENTTYPE_EMPTY
                type: "DPG_Card"
                description: "Differential Pressure Gauge Card"
                manufacturer: "SIO-LDEO"
                response_files:
                    - "ana_filter/SIO_LDEO#DPG_Card##theoretical#.response.yaml"
            "BBOBS_CARD_0P225X": 
                <<: *EQUIPMENTTYPE_EMPTY
                type: "Analog gain card"
                description: "INSU BBOBS gain card :0.225x"
                manufacturer: "SIO or IPGP"
                response_files:
                    - "ana_filter/INSU#BBOBS#gain0.225#theoretical#.response.yaml"
            "BBOBS_CARD_1X": 
                <<: *EQUIPMENTTYPE_EMPTY
                type: "Analog gain card"
                description: "INSU BBOBS gain card : 1x"
                manufacturer: "SIO or IPGP"
                response_files:
                    - "ana_filter/INSU#BBOBS#gain1.0#theoretical#.response.yaml"
            "HYDRO_GAIN_16X": 
                <<: *EQUIPMENTTYPE_EMPTY
                type: "Analog gain/filter card"
                description: "SIO gain/filter card, hydro channel (16x)"
                manufacturer: "SIO or IPGP"
                response_files:
                    - "ana_filter/Scripps#SPOBS#HydroL22x16#theoretical#.response.yaml"
            "GEOPHONE_GAIN_128X": 
                <<: *EQUIPMENTTYPE_EMPTY
                type: "Analog gain/filter card"
                description: "SIO gain/filter card, seismo channel (128x)"
                manufacturer: "SIO or IPGP"
                response_files:
                    - "ana_filter/Scripps#SPOBS#HydroL22x128#theoretical#.response.yaml"
        sensor:
            "VELOCITY_T240_SS":
                <<: *EQUIPMENTTYPE_EMPTY
                model: "Trillium T240 (single-sided)"
                type: "Broadband seismometer"
                description: "Trillium T240 single-sided"
                manufacturer: "Nanometrics, Inc"
                vendor: "Nanometrics, Inc"
                "response_files" :
                    - "sensor/Trillium#T240#SN1-399_singlesided#theoretical#.response.yaml"
            "PRESSURE_DPG":
                <<: *EQUIPMENTTYPE_EMPTY
                model: "DPG"
                type: "Differential Pressure Gauge"
                description: "Differential Pressure Gauge"
                response_files:
                    - "sensor/SIO-LDEO#DPG#generic#theoretical#.response.yaml"
            "PRESSURE_HTI_90U": 
                <<: *EQUIPMENTTYPE_EMPTY
                model: "HTI-90-U"
                type: "Hydrophone"
                description: >-
                        "HiTech HTI-90-U hydrophone with integrated preamp,
