                manufacturer: "Sercel"
                model: "L-22D"
                response_files:
                    - "sensor/Sercel#L22D#LCHEAPO#theoretical#.response.yaml"
        azi_dip:
            "SEISMOMETER_Z": 
                azimuth: "0.0"
                dip: "-90.0"
            "GEOPHONE_Z":  
                azimuth: "0.0"
                dip: "90.0"
                comment: "Geophone Z channel is positive DOWN"
            "SEISMOMETER_12":   
                azimuth: "0.0" 
                dip: "0.0"
                comment: "Non-oriented horizontal seismometer or geophone"
            "HYDROPHONE": 
                azimuth: "0.0"
                dip: "-90.0"
                comment: >-
                    assumes hydrophone positive correponds to increasing pressure
                    in upward compressional wave (seafloor up => pressure up)
            "DPG":
                azimuth: "0.0"
                dip: "-90.0"
                comment: >-
                    assumes DPG positive correponds to increasing pressure
                    in upward compressional wave (seafloor up => pressure up)
        instrument:
            "SPOBS1":
                equipment:
