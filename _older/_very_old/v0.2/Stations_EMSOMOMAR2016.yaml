---
# DEFAULTS (Building blocks for stations)
defaults:
  general: &default_general
    network: "4G"
    start_sync_inst: "0"
    location: "Lucky Strike Volcano"
    sample_rate: 62.5
    comments_time: "Linear clock drift corrected using GPS sync at deployment start and end"
    comments_other:
      - ~
  acoustic_loc: &default_acoustic_loc
    <<: *default_general
    loc_type: "Acoustic"
    lat_uncert_m:   5
    lon_uncert_m:   5
    elev_uncert_m: 10
  surface_loc: &default_surface_loc
    <<: *default_general
    loc_type: "Surface"
    lat_uncert_m: 200
    lon_uncert_m: 200
    elev_uncert_m: 20
  buc_direct: &default_buc_direct
    <<: *default_general
    loc_type: "Short baseline transponder, seafloor release"
    lat_uncert_m:   5
    lon_uncert_m:   5
    elev_uncert_m: 10
  buc_drop: &default_buc_drop
    <<: *default_general
    loc_type: "Short baseline transponder, near-seafloor release"
    lat_uncert_m:  20
    lon_uncert_m:  20
    elev_uncert_m: 20

