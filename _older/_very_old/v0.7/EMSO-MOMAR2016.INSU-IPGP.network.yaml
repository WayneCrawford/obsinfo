---
# To be completed by one OBS facility involved in the campaign
# Used both for data transformation and metadata construction
# DEFAULTS (Building blocks for stations)
object_definitions:
    station: &DEFAULT_STATION
        site: ~
        FDSN_name: ~
        start_date: ~
        end_date: ~
        sample_rate: 62.5
        time_base: "Seascan MCXO, ~1e-8 nominal drift"
        comment_list:

    location_methods:
        loc_acoustic: &LOC_ACOUSTIC
            loc_type: "Acoustic"
            lat_uncert_m: 5
            lon_uncert_m: 5
            elev_uncert_m: 10
            depth: 0
            geology: "unknown"
            vault: "Sea floor"
        loc_surface: &LOC_SURFACE
            loc_type: "Surface"
            lat_uncert_m: 200
            lon_uncert_m: 200
            elev_uncert_m: 20
            depth: 0
            geology: "unknown"
            vault: "Sea floor"
        loc_buc_direct: &LOC_BUC_DIRECT
            loc_type: "Short baseline transponder, seafloor release"
            lat_uncert_m: 5
            lon_uncert_m: 5
            elev_uncert_m: 10
            depth: 0
            geology: "unknown"
            vault: "Sea floor"
        loc_buc_drop: &LOC_BUC_DROP
            loc_type: "Short baseline transponder, near-seafloor release"
            lat_uncert_m: 20
            lon_uncert_m: 20
            elev_uncert_m: 20
            depth: 0
            geology: "unknown"
            vault: "Sea floor"

