            manufacturer: "HiTech, inc"
            vendor: ~
            model: "HTI-90-U"
            serial_number: ~
            DBIRD_file: "sensor/HiTech#HTI-90U#SIO_preamp#theoretical#"
        sercel_l28: &SENSOR_SERCEL_L28
            type: "Geophone"
            description: "Sercel L-28LB 4.5 Hz 3C geophone"
            manufacturer: "Sercel"
            vendor: ~
            model: "L-28LB"
            serial_number: ~
            DBIRD_file: "sensor/Sercel#L28LB#obs#theoretical#"
        sercel_l22: &SENSOR_SERCEL_L22
            type: "Geophone"
            description: "Sercel L-22 2 Hz vertical geophone"
            manufacturer: "Sercel"
            vendor: ~
            model: "L-22D"
            serial_number: ~
            DBIRD_file: "sensor/Sercel#L22D#LCHEAPO#theoretical#"
    azimuth_dips:
        # Standard configurations for sensor azimuth, dip
        azidip_seismoZ: &AZIDIP_SEISMOMETER_Z
            azimuth: "0.0"
            dip: "-90.0"
        azidip_geophoneZ: &AZIDIP_GEOPHONE_Z
            # Geophone Z channel is positive DOWN
            azimuth: "0.0"
            dip: "90.0"
        azidip_seismo12: &AZIDIP_SEISMOMETER_12
            # Non-oriented horizontal seismometer or geophone
            azimuth: "0.0"
            dip: "0.0"
        azidip_hydro: &AZIDIP_HYDROPHONE
            # assumes hydrophone positive correponds to increasing pressure
            # in upward compressional wave (seafloor up => pressure up)
            azimuth: "0.0"
            dip: "-90.0"
        azidip_hydro: &AZIDIP_DPG
            # assumes DPG positive correponds to increasing pressure
            # in upward compressional wave (seafloor up => pressure up)
            azimuth: "0.0"
            dip: "-90.0"
        
