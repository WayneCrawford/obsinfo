        dpg: &SENSOR_DPG
            type: "Differential Pressure Gauge"
            description: "Differential Pressure Gauge"
            manufacturer: "SIO, LDEO or IPGP"
            vendor: ~
            model: "DPG"
            serial_number: ~
            DBIRD_file: "sensor/SIO-LDEO#DPG#generic#theoretical#"
