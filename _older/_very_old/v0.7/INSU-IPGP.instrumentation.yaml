        trillium_T240_ss_A: &TRILLIUM_T240_SS_A
            type: "Broadband seismometer"
            description: "Trillium T240 single-sided, serial number 1-399"
            manufacturer: "Nanometrics, Inc"
            vendor: "Nanometrics, Inc"
            model: "Trillium T240"
            serial_number: ~
            DBIRD_file: 
