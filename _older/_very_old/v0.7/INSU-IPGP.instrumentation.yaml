        hydro_gain_16x: &HYDRO_GAIN_16X
            type: "Analog gain/filter card"
            description: "SIO gain/filter card, hydro channel (16x)"
            manufacturer: "SIO or IPGP"
            vendor: ~
            model: ~
            serial_number: ~
            DBIRD_file: "ana_filter/Scripps#SPOBS#HydroL22x16#theoretical#"
