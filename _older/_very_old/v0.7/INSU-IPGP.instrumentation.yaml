---
# To be completed by the OBS facility
#
# Channels are specified by the three component SEED code followed by a colon
# and the two component location code (location "00" should be used for the station
# and for sensors on or very near the station)
# The first character (Band Code) of the SEED channel code should be "B" 
# (broadband: sensor with highpass corner >= 10 s) or "S" (short-period,
# corner < 10s). Software reading this file should be be able to convert this
# to the appropriate band code based on the station sampling rate
#
# If you use the text "{sample_rate}" in the digital filter DBIRD_file name,
# it should be substituted by the station sample_rate specified in the NETWORK file

object_definitions:
    # OBJECTS TO BE REPEATED IN INSTRUMENTATION DEFINITIONS
    # http://www.yaml.org/spec/1.2/spec.html#id2760395
    digitizer: &DEFAULT_DIGITIZER
        type: "delta-sigma A/D converter"
        description: "CS5321 delta-sigma A/D converter"
        manufacturer: "Cirrus Logic"
        vendor: ~
        model: "CS5321"
        DBIRD_file: "digitizer/Scripps#LCPO2000_CS5321##theoretical#"
        serial_number: ~
    digital_filter: &DEFAULT_DIGITAL_FILTER
        type: "FIR digital filter chip"
        description: "CS5322 digital FIR filter"
        manufacturer: "Cirrus Logic"
        vendor: ~
        model: "CS5322"
        DBIRD_file:
            "dig_filter/Scripps#LCPO2000_CS5322#{sample_rate}sps#theoretical#"
        serial_number: ~
    ana_filters:
        DPG_card: &DPG_CARD
            type: "DPG_Card"
            description: "Differential Pressure Gauge Card"
            manufacturer: "SIO-LDEO"
            vendor: ~
            model: ~
            DBIRD_file: "ana_filter/SIO_LDEO#DPG_Card##theoretical#"
            serial_number: ~
        BBOBS_card_0p225x: &BBOBS_CARD_0P225X
            type: "Analog gain card"
            description: "INSU BBOBS gain card :0.225x"
            manufacturer: "SIO or IPGP"
            vendor: ~
            model: ~
            serial_number: ~
            DBIRD_file: "ana_filter/INSU#BBOBS#gain0.225#theoretical#"
        BBOBS_card_1x: &BBOBS_CARD_1X
