---
# To be completed by one OBS facility involved in the campaign
# Used both for data transformation and metadata construction
# DEFAULTS (Building blocks for stations)
object_definitions:
    station: &DEFAULT_STATION_VALUEs
        sample_rate: 62.5
        comment_list:
        
    obs_clock_correction_linear_defaults: &LINEAR_CLOCK_DEFAULTS
        time_base: "Seascan MCXO, ~1e-8 nominal drift"
        reference: "GPS"
        start_sync_instrument: "0"

    location_defaults: &LOC_DEFAULTS
            depth: 0
            geology: "unknown"
            vault: "Sea floor"
                    
    location_uncertainties:
        uncert_acoustic: &LOC_UNCERT_ACOUSTIC
            lat_uncert_m: 5
            lon_uncert_m: 5
            elev_uncert_m: 10
            non-standard:
                localisation_method: "Acoustic"            
        uncert_surface: &LOC_UNCERT_SURFACE
            lat_uncert_m: 200
            lon_uncert_m: 200
            elev_uncert_m: 20
            non-standard:
                localisation_method: "Surface"
        uncert_buc_direct: &LOC_UNCERT_BUC_DIRECT
            lat_uncert_m: 5
            lon_uncert_m: 5
            elev_uncert_m: 10
            non-standard:
                localisation_method: "Short baseline transponder, seafloor release"
        uncert_buc_drop: &LOC_UNCERT_BUC_DROP
            lat_uncert_m: 20
            lon_uncert_m: 20
            elev_uncert_m: 20
            non-standard:
                localisation_method: "Short baseline transponder, near-seafloor release"

