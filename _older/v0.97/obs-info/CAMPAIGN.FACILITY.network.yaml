---
notes:
    - "To be completed by an OBS facility involved in the campaign"
    - "Example network file, with some examples of special cases"
    - "'notes:' are not put into StationXML files.  'comments:' are"
repeated_nodes:
    obs_clock_correction_linear_defaults: &LINEAR_CLOCK_DEFAULTS
        time_base: "Seascan MCXO, ~1e-8 nominal drift"
        reference: "GPS"
        start_sync_instrument: 0
    location_defaults: &LOC_DEFAULTS
        depth: 0
        geology: "unknown"
        vault: "Sea floor"                    
    location_uncertainty_buc_direct: &LOC_UNCERT_BUC_DIRECT
        uncertainties_m: [5, 5, 10]
        localisation_method: "Short baseline transponder, seafloor release"
    location_uncertainty_buc_drop: &LOC_UNCERT_BUC_DROP
        uncertainties_m: [20, 20, 20]
        localisation_method: "Short baseline transponder, near-seafloor release"
    location_uncertainty_surface_drop: &LOC_UNCERT_SURFACE_DROP
        uncertainties_m: [200, 200, 20]
        localisation_method: "Position is the sea-surface release point"
    location_uncertainty_buc_acoustic: &LOC_UNCERT_ACOUSTIC
        uncertainties_m: [5, 5, 10]
        localisation_method: "Acoustic survey"
    location_uncertainty_buc_airgun: &LOC_UNCERT_AIRGUN
        uncertainties_m: [40, 40, 20]
        localisation_method: "Airgun survey"

