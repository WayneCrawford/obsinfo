---
remarks:
    - "To be completed by the OBS facility"
    - "Example instrumentation_components.yaml file"
    - "Channels are specified by the three component SEED code followed by a colon and the two component location code (location '00' should be used for the station # and for sensors on or very near the station)"
    - "The first character (Band Code) of the SEED channel code should be 'B' (broadband: sensor with highpass corner >= 10 s) or 'S' (short-period, corner < 10s)."
    - "Software reading this file should be be able to convert this # to the appropriate band code based on the station sampling rate"

repeated_nodes:
    equipmenttype: &EQUIPMENTTYPE_EMPTY
        type: ~
        description: ~
        manufacturer: ~
        vendor: ~
        model: ~
        serial_number: ~
        calibration_date: ~

instrumentation:
    format_version: "0.95"
    revision: 
        date: "2017-11-30"
        author: 
            first_name: "Wayne"
            last_name: "Crawford"
            email: "crawford@ipgp.fr"
    facility:
        reference_name: "INSU-IPGP"
        full_name: "INSU-IPGP OBS Park"
        email: "obs_ipgp@insu.cnrs.fr"
        website: "http://parc-obs.insu.cnrs.fr"
    components_file: "FACILITY.instrumentation_components.yaml"
    variables:
        - "sample_rate"
    azi_dip:
        "SEISMOMETER_Z": 
            azimuth: "0.0"
            dip: "-90.0"
        "GEOPHONE_Z":  
            azimuth: "0.0"
            dip: "90.0"
            note: "Geophone Z channel, positive DOWN"
        "SEISMOMETER_12":   
            azimuth: "0.0" 
            dip: "0.0"
            note: "Non-oriented horizontal seismometer or geophone"
        "HYDROPHONE": 
            azimuth: "0.0"
            dip: "-90.0"
            note: >-
                assumes hydrophone positive correponds to increasing pressure
                in upward compressional wave (seafloor up => pressure up)
        "DPG":
            azimuth: "0.0"
            dip: "-90.0"
            note: >-
                assumes DPG positive correponds to increasing pressure
                in upward compressional wave (seafloor up => pressure up)
    models:
        generic:
            "SPOBS1":
                equipment:
                    <<: *EQUIPMENTTYPE_EMPTY
                    model: "SPOBS1"
                    type: "Short Period Ocean Bottom Seismometer"
                    description: >-
                         "LCHEAPO 2000 Short Period Ocean Bottom Seismometer,
                         2 channels, L-22 vertical geophone"
                    manufacturer: "Scripps Inst. Oceanography"
                channels:
                    "SDH:00":
                        datalogger: {model: "LC2000-{sample_rate}"}
                        preamplifier: {model: "HYDRO_GAIN_16X"}
                        sensor: {model: "PRESSURE_HTI_90U"}
                        azi_dip: {model: "HYDROPHONE"}
