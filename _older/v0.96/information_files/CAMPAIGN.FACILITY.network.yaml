---
notes:
    - "To be completed by an OBS facility involved in the campaign"
    - "Example network file, with some different special cases"
    - "Remarks are not transmitted to StationXML files"
    
repeated_nodes:
    station: &DEFAULT_STATION_VALUES
        sample_rate: 62.5
        comments: []     
    obs_clock_correction_linear_defaults: &LINEAR_CLOCK_DEFAULTS
        time_base: "Seascan MCXO, ~1e-8 nominal drift"
        reference: "GPS"
        start_sync_instrument: 0
    location_defaults: &LOC_DEFAULTS
        depth: 0
        geology: "unknown"
        vault: "Sea floor"                    
    location_uncertainty_buc_direct: &LOC_UNCERT_BUC_DIRECT
        uncertainties_m: [5, 5, 10]
        localisation_method: "Short baseline transponder, seafloor release"
    location_uncertainty_buc_drop: &LOC_UNCERT_BUC_DROP
        uncertainties_m: [20, 20, 20]
        localisation_method: "Short baseline transponder, near-seafloor release"
    location_uncertainty_surface_drop: &LOC_UNCERT_SURFACE_DROP
        uncertainties_m: [200, 200, 20]
        localisation_method: "Position is the sea-surface release point"
    location_uncertainty_buc_acoustic: &LOC_UNCERT_ACOUSTIC
        uncertainties_m: [5, 5, 10]
        localisation_method: "Acoustic survey"
    location_uncertainty_buc_airgun: &LOC_UNCERT_AIRGUN
        uncertainties_m: [40, 40, 20]
        localisation_method: "Airgun survey"

network:
    format_version: "0.96"
    facility: "INSU-IPGP"
    revision:
        authors:
            -
                first_name : "Wayne"
                last_name : "Crawford"
                email: "crawford@ipgp.fr"
        date: "2017-10-04"
    network_info:
        code: "4G"
        start_date: "2007-07-01"
        end_date: "2025-12-31"
        description: "EMSO-MOMAR"
        comments: 
            - "Lucky Strike Volcano, North Mid-Atlantic Ridge"
    instrumentation_file: "FACILITY.instrumentation.yaml"
    stations:
        # Stations are listed by official station name.
        # miniSEED files should be be in directories of the same name.
        "SP_1":
            notes:
                - "SPOBS CONFIGURATION 1 (TWO CHANNELS)"
            <<: *DEFAULT_STATION_VALUES
            site: "Lucky Strike Volcano North"
            start_date: "2015-04-23T10:00:00Z"
            end_date: "2016-05-26T23:00:00Z"
            instrument:
                reference_code: "SPOBS1"
                serial_number: "13"
            comments:
