    instruments:
        "SPOBS1":
            base_channel:
                datalogger: {ref_code: "LC2000_LOGGER"}
                preamplifier:
                    ref_code: "LCHEAPO_GEOPHONE"
                    config: "128x"
                sensor: {ref_code: "SERCEL_L22"}
            das_channels:
                "1":
                    orientation_code: "3"
                "2":
                    orientation_code: "H"
                    sensor: {ref_code: "HITECH_HTI90U"}
            equipment:
                <<: *EQUIPMENTTYPE_EMPTY
                model: "SPOBS1"
                type: "Short Period Ocean Bottom Seismometer"
                description: "LCHEAPO 2000 Short Period Ocean Bottom Seismometer, 2 channels, L-22 vertical geophone"
                manufacturer: "Scripps Inst. Oceanography"
        "SPOBS2":
            equipment:
                <<: *EQUIPMENTTYPE_EMPTY
                model: "SPOBS2"
                type: "Short Period Ocean Bottom Seismometer"
                description: "LCHEAPO 2000 Short Period Ocean Bottom Seismometer, 4 channels, L-28 3C geophone"
                manufacturer: "Scripps Inst. Oceanography"
            base_channel:
                datalogger: {ref_code: "LC2000_LOGGER"}
                preamplifier:
                    ref_code: "LCHEAPO_GEOPHONE"
                    config: "128x"
                sensor: {ref_code: "SERCEL_L28"}
            das_channels:
                "1":
                    orientation_code : "H"
                    preamplifier:
                        ref_code: "LCHEAPO_HYDRO"
                        config: "16x"
                    sensor: {ref_code: "HITECH_HTI90U"}
                "2": {orientation_code: "2"}
                "3": {orientation_code: "1"}
                "4": {orientation_code: "3"}
        "HydOct1":
            equipment:
                <<: *EQUIPMENTTYPE_EMPTY
                type: "Multi-hydrophone antenna"
                description: >-
                     "LCHEAPO 2000 Hydro-octopus,
                     4 channels, HTI-90U hydrophones"
                manufacturer: "INSU-IPGP"
                vendor: ~
                model: "HydroOct-1"
            base_channel:
                datalogger:  {ref_code: "LC2000_LOGGER"}
                preamplifier:
                    ref_code: "LCHEAPO_HYDRO"
                    config: "16x"
                sensor: {ref_code: "HITECH_HTI90U"}
            das_channels:
                "1": {orientation_code: "H", location_code: "00"}
                "2": {orientation_code: "H", location_code: "01"}
                "3": {orientation_code: "H", location_code: "02"}
                "4": {orientation_code: "H", location_code: "03"}
        "BBOBS1":
            equipment:
                <<: *EQUIPMENTTYPE_EMPTY
                type: "Broadband Ocean Bottom Seismometer"
                description: >-
                      "LCHEAPO 2000 Broadband Ocean Bottom Seismometer" 
                manufacturer: "Scripps Inst. Oceanography - INSU"
                model: "BBOBS1"
            base_channel:
                datalogger:  {ref_code: "LC2000_LOGGER"}
                preamplifier:
                    ref_code: "LCHEAPO_BBOBS"
                    config: "0p225x"
                sensor: 
                    ref_code: "NANOMETRICS_T240"
                    config: "SINGLE-SIDED"
            das_channels:
                "1": {orientation_code: "2"}
                "2": {orientation_code: "1"}
                "3": {orientation_code: "Z"}
                "4":
                    orientation_code: "H"
                    preamplifier: {ref_code: "LCHEAPO_DPG"}
                    sensor: {ref_code: "SIO_DPG"}
            configurations:
                "pre-2012":
                    config_description: "gain=0.225 on all sismo channels"
                "2012+":
                    config_description: "gain=1.0 on vertical, 0.225 on horizontals"
                    das_channels:
                        "3":
