        time_base: "Seascan MCXO, ~1e-8 nominal drift"
        reference: "GPS"
        start_sync_instrument: 0
    location_defaults: &LOC_DEFAULTS
        depth.m: 0
        geology: "unknown"
        vault: "Sea floor"                    
