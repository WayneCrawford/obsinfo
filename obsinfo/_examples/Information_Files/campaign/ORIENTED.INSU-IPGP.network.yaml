---
format_version: "0.107"
notes:
    - "An example with station orientations provided"
yaml_anchors:
    obs_clock_correction_linear_defaults: &LINEAR_CLOCK_DEFAULTS
        time_base: "Seascan MCXO, ~1e-8 nominal drift"
        reference: "GPS"
        start_sync_instrument: 0
    location_surface_drop: &LOC_SURFACE
        depth.m: 0
        geology: "unknown"
        vault: "Sea floor"                    
        uncertainties.m: {lon: 200, lat: 200, elev: 20}
        localisation_method: "Position is the sea-surface release point"
    SPOBS2_125: &SPOBS2_125
        code: "SPOBS2"
        base_channel_mods:
            datalogger: {config: "125sps"}
revision:
    authors:
        -
            first_name : "Wayne"
            last_name : "Crawford"
            email: "crawford@ipgp.fr"
    date: "2017-10-04"
network:
    facility:
        ref_name: "INSU-IPGP"
        full_name: "INSU-IPGP OBS Park"
    campaign_ref_name: "ORIENTED"
    network_info:
        code: "4G"
        name: "ORIENTED STATIONS"
        start_date: "2007-07-01"
        end_date: "2025-12-31"
        description: "EMSO-MOMAR"
        comments: [ "Example of entering component orientation"]
    ref_files:
        instrumentation: {$ref: "../instrumentation/instrumentation.yaml"}
    stations:
        "LSVW":
            notes: ["Provide azimuths for channels 1 and 2"]
            site: "Lucky Strike Volcano West"
            start_date: "2015-04-22T12:00:00Z"
            end_date: "2016-05-28T21:01:00Z"
            location_code: "00"
            instruments:
                - ref:
                    <<: *SPOBS2_125
                    serial_number: "20"
                    channel_mods:
                        base: {datalogger: {config: "125sps"}}
                        by_orientation:
                            '1': {azimuth.deg: [33, 5]}
                            '2': {azimuth.deg: [123, 5]}
            locations:
                "00":
                    <<: *LOC_SURFACE
                    position: {lon: -32.32504, lat: 37.29744, elev: -2030}
            processing:
                - clock_corrections:
                    linear_drift:
                        <<: *LINEAR_CLOCK_DEFAULTS
                        start_sync_reference: "2015-04-21T21:06:00Z"
                        end_sync_reference: "2016-05-28T20:59:00.32Z"
                        end_sync_instrument: "2016-05-28T20:59:03Z"
        "LSVE":
            site: "Lucky Strike Volcano East"
            start_date: "2015-04-22T12:00:00Z"
            end_date: "2016-05-28T21:01:00Z"
            location_code: "00"
            instruments:
                - ref:
                    <<: *SPOBS2_125
                    serial_number: "12"
                    channel_mods:
                        base: {datalogger: {config: "125sps"}}
                        by_orientation:
                            '1': {azimuth.deg: [154, 7]}
                            '2': {azimuth.deg: [244, 7]}
            locations:
                "00":
                    <<: *LOC_SURFACE
                    position: {lon: -32.02504, lat: 37.25744, elev: -2130}
            processing:
                - clock_corrections:
                    linear_drift:
                        <<: *LINEAR_CLOCK_DEFAULTS
                        start_sync_reference: "2015-04-21T21:06:00Z"
                        end_sync_reference: "2016-05-28T20:59:00.32Z"
                        end_sync_instrument: "2016-05-28T20:59:01Z"
